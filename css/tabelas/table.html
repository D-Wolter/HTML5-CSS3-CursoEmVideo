<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
    @charset "UTF-8";

    table  {
        border: solid 3px rgb(189, 92, 27);
        width: 80%;
        height: 600px;
        border-collapse: separate; 
    }
    td  {
        border: solid 1px rgb(189, 92, 27);
        padding: 7px;
        text-align: center;
        vertical-align: bottom;
    }
    tr.linha {
        background-color: aquamarine;
    }
    td.win {
        background-color: blueviolet;
    }
    </style><!--border-collapse: collapse; une os quadrados da grade-->
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierarquia e tabelas (simples)
        TABLE - file
            TABLEROW - lines
                TABLE HEADER - var-indice
                TABLE DATA - var-valor

    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td class="win">B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="win">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
