<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: blue;
        }
        div:hover {
            color: rgb(209, 14, 14);
        }
    </style>
</head>
<body>
    <h1>hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui
        <p>texto oculto</p>
    </div>
    <p>by Dwolter</p>
</body>
</html>
